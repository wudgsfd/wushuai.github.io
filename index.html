<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到小吴的主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .menu {
            overflow: hidden;
            background-color: #333;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .welcome-message {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>欢迎来到小吴的主页</h1>
</div>

<div class="menu">
    <a href="#home">首页</a>
    <a href="#about">关于我</a>
    <a href="#portfolio">作品集</a>
    <a href="#contact">联系我</a>

<div class="content">
    <div class="welcome-message">
        <p>你好！我是小吴，欢迎访问我的个人主页。</p>
        <p>在这里，你可以了解我的最新动态，浏览我的作品集，以及获取更多信息。</p>
        <p>请随意探索，享受访问的乐趣吧！</p>
        <a href="#about">了解更多</a>
    </div>
</div>

<div class="footer">

</div>

</html>
